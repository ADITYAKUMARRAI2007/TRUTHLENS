# render.yaml
services:
  - type: web
    name: truthlens-backend
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r deepfake_detection_agent/requirements.txt
    startCommand: uvicorn deepfake_detection_agent.app:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.14
      - key: HF_HOME
        value: /opt/render/project/.cache/huggingface
      - key: FRONTEND_ORIGIN
        value: https://your-netlify-site.netlify.app   # <-- replace later
    disk:
      name: hf-cache
      mountPath: /opt/render/project/.cache
      sizeGB: 2
    buildFilter:
      paths:
        - deepfake_detection_agent/**
        - render.yaml
        - apt.txt
    preDeployCommand: |
      if [ -f apt.txt ]; then sudo apt-get update && xargs -a apt.txt sudo apt-get install -y; fi