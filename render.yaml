services:
  - type: web
    name: truthlens-backend
    env: python
    buildCommand: pip install -r deepfake_detection_agent/requirements.txt
    startCommand: uvicorn deepfake_detection_agent.app:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
    autoDeploy: true
    disk:
      name: data
      mountPath: /opt/render/project/src/deepfake_detection_agent/output
      sizeGB: 2