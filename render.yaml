# render.yaml
services:
  - type: web
    name: truthlens-backend
    env: python
    plan: free
    region: oregon
    buildCommand: |
      pip install --upgrade pip
      pip install --no-cache-dir -r deepfake_detection_agent/requirements.txt
    startCommand: cd deepfake_detection_agent && python -m uvicorn app:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.14
      - key: HF_HOME
        value: /opt/render/project/.cache/huggingface
      - key: FRONTEND_ORIGIN
        value: https://your-netlify-site.netlify.app
      - key: MAX_UPLOAD_MB
        value: "100"
      - key: APP_SECRET
        value: "render-production-secret-2024"
      - key: TL_FAST_MODE
        value: "1"
      - key: TL_TARGET_MAX_W
        value: "960"
      - key: TL_TARGET_FPS
        value: "15"
    disk:
      name: hf-cache
      mountPath: /opt/render/project/.cache
      sizeGB: 2
    buildFilter:
      paths:
        - deepfake_detection_agent/**
        - render.yaml
        - apt.txt
    preDeployCommand: |
      if [ -f apt.txt ]; then sudo apt-get update && xargs -a apt.txt sudo apt-get install -y; fi